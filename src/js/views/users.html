<body class="demo-disable-bg-image">
  <h1>Users</h1>
  <div id="sampleDemo" style="" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
      <div class='oj-flex-bar'>
                <oj-dialog id="modalDialog1">
                     <div slot="header">
                        <h1 id="dialogTitleId" class="oj-dialog-title">Add user 
                           <span role="img" class="oj-ux-ico-avatar"></span>
                        </h1>
                     </div>
                     <div slot="body" class="mt-4">
                      <oj-validation-group valid="{{groupValid}}">
                        <oj-form-layout id="myform"  class="oj-formlayout-full-width">
                                                  <oj-input-text id="idUser" 
                                                              label-hint="[[labelId]]"
                                                               placeholder='{{"Id User"}}' 
                                                               value='{{inputIdUser}}'
                                                               disabled="[[disableFormControls.idUser]]"></oj-input-text>
                                                <oj-input-text id="nameUser" label-hint="[[labelName]]"
                                                               placeholder='{{"Name User"}}' 
                                                               value='{{inputNameUser}}'
                                                               disabled="[[disableFormControls.nameUser]]"
                                                               messages-custom="{{messageNameUser}}" 
                                                               required="[[required]]">
                                                               <div slot="end" class="oj-text-field-start-end-icon oj-ux-ico-avatar" role="img"></div></oj-input-text>
                                                  <oj-input-text id="emailUser" label-hint="[[labelEmail]]"
                                                               placeholder='{{"user@email.com"}}' 
                                                               value='{{inputEmailUser}}'
                                                               disabled="[[disableFormControls.emailUser]]"
                                                               messages-custom="{{messageEmailUser}}" 
                                                               required="[[required]]">
                                                               <div slot="end" class="oj-text-field-start-end-icon oj-ux-ico-email" role="img"></div>
                                                               </oj-input-text>
                                                  <oj-input-password id="passwordUser" label-hint="[[labelPassword]]"
                                                               placeholder='{{"Password User"}}'  
                                                               value='{{inputPassword}}'
                                                               disabled="[[disableFormControls.emailUser]]" 
                                                               messages-custom="{{messagePasswordUser}}" 
                                                               required="[[required]]"
                                                               mask-icon="visible"></oj-input-password>
                            </oj-form-layout>
                      </oj-validation-group>
                    </div>
                    <div slot="footer" class="oj-dialog-footer-separator">
                          <oj-button id="okButton" 
                                     :class='{{actionButton.style}}' 
                                     on-oj-action="[[okUserDialog]]" 
                                     label="[[actionButton.label]]" 
                                     chroming='{{actionButton.chroming}}'>
                                     <span slot='endIcon' class="oj-ux-ico-avatar"></span>
                          </oj-button>
                          <oj-button id="okButton" class="button-red" on-oj-action="[[cancelUserDialog]]">Cancel <span slot='endIcon' class="oj-ux-ico-cancel"></span></oj-button>
                    </div>
                </oj-dialog> 
              <div class='oj-flex-bar-start oj-sm-padding-1x-start'>
                <oj-button id= "addNew" class="button-green"
                           on-oj-action='[[addNewDialog]]'>
                           <span slot='endIcon' class="oj-ux-ico-avatar"></span>
                           Add new
                </oj-button>
              </div>
              <div class='oj-flex-bar-end oj-sm-padding-1x-start'>
                <oj-input-search id="filter" 
                               class="oj-form-control-max-width-md" 
                               label-hint="Filter" label-edge="inside"
                               placeholder="Type to filter" 
                               on-raw-value-changed="[[handleValueChanged]]" 
                               value="{{filter}}">
                  </oj-input-search>
              </div>
      </div>
        <oj-table id='table' 
                aria-label='Users Table' 
                data='[[dataprovider]]'
                dnd='{"reorder": {"columns": "enabled"}}'
                scroll-policy='loadMoreOnScroll' 
                scroll-policy-options='{"fetchSize": 10}' 
                columns='[[tableColumns]]'
                class='table-users-container oj-bg-body mt-2'>
        </oj-table>
    </div>
  </div>
</body>

</html>
